<html>

<head>
  <script type="text/javascript">
    function show_date() {
      var in_date = new Date();
      var str = in_date.getDate() + '/' + (in_date.getMonth() + 1) + '/' + in_date.getFullYear()
      document.getElementById('display1').innerHTML = str
    }

    function show_now() {
      var time = new Date();
      document.getElementById('display2').innerHTML = time
    }
  </script>

</head>

<body>
  <input type=button value="Show Date" onclick="show_date();">
  <div id=display1></div><br>
  <input type=button value="Show Time" onclick="show_now();">
  <div id=display2></div>
</body>

</html>
