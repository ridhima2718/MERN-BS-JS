<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="utf-8"> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container w-50 bg-light">
    <form id="myForm" class="needs-validation" novalidate>
      <div class="container w-75 mt-3">
        <div class="form-group pt-3 pb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required>
          <div class="valid-feedback">Saved</div>
          <div class="invalid-feedback">Please supply your name</div>
        </div>
        <div class="form-group pt-3 pb-3">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" required>
          <div class="valid-feedback">Saved</div>
          <div class="invalid-feedback">Please supply your email address</div>
        </div>
        <div class="form-group pt-3 pb-3">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" required>
          <div class="valid-feedback">Saved</div>
          <div class="invalid-feedback">Password must be longer than 6 characters.</div>
        </div>
        <div class="form-group pt-3 pb-3">
            <label for="hobbies">Hobbies</label>
            <select class="form-control" id="hobbies" required>
              <option></option>
              <option>Drawing</option>
              <option>Dancing</option>
              <option>Singing</option>
              <option>Sports</option>
            </select>
          </div>
            <button type="submit" class="btn btn-danger w-100 mt-3 mb-3">Submit</button>
      </div>
    </form>
    </div>

    <script>
        
        document.getElementById("myForm").addEventListener("submit", function(event) {
          event.preventDefault(); 
          if (this.checkValidity() === false) {
            event.stopPropagation(); 
          }
          this.classList.add("was-validated"); 
        }, false);
      </script>
</body>

</html>
